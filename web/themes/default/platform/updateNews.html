        window.select_mediaid = function(type, otherVal){

                    '   <div class="opr">'+

                    '   </div>'+
                    '</div>'+
                    '</li>'
                );  
            }
            //显示隐藏-start
 
            //显示隐藏-end
        }, option);
    };
    function delmedia(a,url){
        var val = new Array();
        var image_url = $('#image_url').val();
        if(image_url){
            val=image_url.toString().split(",");
        }
        val.remove(url); 
        image_url = val.join(',');
        $('#image_url').val(image_url);
        $(a).parent().parent().parent().hide();
    }
    </script>

    <script type="text/javascript">
        function in_array(stringToSearch, arrayToSearch) {
             for (s = 0; s < arrayToSearch.length; s++) {
              thisEntry = arrayToSearch[s].toString();
              if (thisEntry == stringToSearch) {
               return true;
              }
             }
             return false;
        }
        $('#ex_select').change(function(){

            getData()
            
        });
        $('#ex_select').change();
        function getData(page=''){
            uniacid = $('#ex_select').val(); //公众号Id
            if(!uniacid){
                util.message('未选中公众号', '', 'error');
                return false;
            }
            $.post("{php echo url('platform/material-post/getContent_material')}", {'uniacid':uniacid,'page':page},function(data) {
                    data = $.parseJSON(data);
                    if(data.code!=0){
                         $("#J_TbData").empty();
                        var trTemp = $("<tr></tr>");
                        //往行里面追加 td单元格
                        trTemp.append('<td width="50" colspan=2 style="text-align:center">暂无数据</td>');
                        trTemp.appendTo("#J_TbData"); 
                         $("#pagecount").empty(); 
                        return false;
                    }
                    var datas = data.data.data;
                    var page = data.data.page;
                    var total = data.data.total;
                    var totalPage = data.data.totalPage;
                    $("#J_TbData").empty();
                    if(datas){
                        $(function(){
                            //第二种： 动态创建表格的方式，使用动态创建dom对象的方式
                            //清空所有的子节点
                            $("#J_TbData").empty();

                            //自杀
                            // $("#J_TbData").remove();
                            var news_id = $('#news_id').val();
                            var val_news = new Array();
                            if(news_id){
                                val_news=news_id.toString().split(",");
                            }
                            $.each(datas,function(i,val){
                                //动态创建一个tr行标签,并且转换成jQuery对象
                                var $trTemp = $("<tr></tr>");
                                //往行里面追加 td单元格
                                if(val_news){
                                       if(in_array(datas[i].newid,val_news)){
                                        $trTemp.append('<td width="50"><input type="checkbox" value="'+val.newid+'" onclick="checkboxOnclick(this)" checked></td>');
                                        }else{
                                             $trTemp.append('<td width="50"><input type="checkbox" value="'+val.newid+'" onclick="checkboxOnclick(this)"></td>'); 
                                        }
                                }else{
                                    $trTemp.append('<td width="50"><input type="checkbox" value="'+val.newid+'" onclick="checkboxOnclick(this)"></td>'); 

                                }
                           
                                
                                $trTemp.append("<td>"+ val.title +"</td>");
                                // $("#J_TbData").append($trTemp);
                                $trTemp.appendTo("#J_TbData");
                            });
                        });
                        getPageBar(page,total,totalPage);
                        $('#demo').show();      
                    }

            });
        }
        $("#pagecount").on('click','span a',function(){
            var rel = $(this).attr("rel");
            if(rel){
                getData(rel);
            }
        });

        Array.prototype.indexOf = function (val) {
              for(var i = 0; i < this.length; i++){
                if(this[i] == val){return i;}
              }
              return -1;
            }
        Array.prototype.remove = function (val) {
          var index = this.indexOf(val);
          if(index > -1){this.splice(index,1);}
        }
        function checkboxOnclick(a){
            if($(a).is(':checked')) { 
                var val = new Array();
                var new_id=$('#news_id').val();
                if(new_id){
                    val=new_id.toString().split(",");
                }
                val.push($(a).val());
                b = val.join(',');
                $('#news_id').val(b)
             }else{
                var val = new Array();
                var new_id=$('#news_id').val();
                if(new_id){
                    val=new_id.toString().split(",");
                }
                val.remove($(a).val()); 
                b = val.join(',');
                $('#news_id').val(b)    
             }
        }

                    }else{
                        util.message(data.message.message, '', 'error');
                    }

            });
        });

    </script>
